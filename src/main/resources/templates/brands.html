<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Add Obuka</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/home">SKINCARE</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
                aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-end" id="navbarsExampleDefault">
            <ul class="navbar-nav m-auto">
                <li class="nav-item m-auto">
<!--                    <a class="nav-link active" href="/brands">Brands</a>-->
                <select class="form-control" name="brands">
                        <option th:each="brand: ${brandList}"
                                th:value="${brand.getId()}"
                                th:text="${brand.getName()}">
                        </option>
                </select>
                </li>

                <li class="nav-item m-auto">
                    <a class="nav-link active" href="/categories">Categories</a>
                </li>
                <li class="nav-item m-auto">
                    <a class="nav-link active" href="/categories">Sale!</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

    <div class="container mb-4">
        <div class="row">
            <div class="col-12" th:if="${brandList.size() > 0}">
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th scope="col">Brand img</th>
                            <th scope="col">Brand name</th>
                        </tr>
                        </thead>
                        <tbody>

                        <tr th:each="brand : ${brandList}" class="category">

                            <th scope="row"><img th:src="${'data:image/jpg;base64,'+ brand.getImage()}" style="width:100px; height:100px">

                            <td th:text="${brand.getName()}"></td>

                            <td>
                                <form th:action="@{'/brands/delete/{id}' (id=${brand.getId()})}"
                                      th:method="POST">
                                <button type="submit"
                                        class="btn btn-sm btn-danger delete-product">
                                    <i class="fa fa-trash">Delete</i>
                                </button>
                               </form>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                    <div class="col mb-3">
                        <div class="row">
                            <div class="col-sm-12 col-md-12">
                                <a href="/brands/add-form" class="btn btn-block btn-dark">Add new brand</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
